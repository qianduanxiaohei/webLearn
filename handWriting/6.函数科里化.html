    <script>

        // 接收一部分参数，返回一个函数接收剩余参数，接收足够参数后，执行原函数。   

        /**
         * 将函数柯里化
         * @param fn    待柯里化的原函数
         * @param len   所需的参数个数，默认为原函数的形参个数
         */
        function curry(fn,...args){
            let len = fn.length;
            if(args.length >= len){
                return fn(...args)
            }else{
                return (...args1) => curry(fn,...args,...args1)
            }
        }
        function sum(x,y,z){
            return x+y+z
        }
        let curSum = curry(sum)
        console.log(curSum(1)(2)(3));

    </script>
