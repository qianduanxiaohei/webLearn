<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    Promise.resolve = function (value) {
        return new Promise((resolve, reject) => {
            if (value instanceof Promise) {
                value.then(v=>{
                    resolve(v)
                }, err=>{
                    reject(err)
                })
            } else {
                resolve(value)
            }
        })
    }
    </script>

</body>
