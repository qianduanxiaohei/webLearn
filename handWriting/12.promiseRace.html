<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    Promise.Race = function (promises) {
        return new Promise((resolve, reject) => {
            for (let i = 0; i < promises.length; i++) {
                const pro = promises[i];
                pro.then((res) => {
                    resolve(res)
                }, (err) => {
                    reject(err)
                })
            }
        })
    }
    </script>

</body>
</html>
